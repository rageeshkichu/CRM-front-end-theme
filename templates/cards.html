<!DOCTYPE HTML>
<html>

<head>
    <style>
        #getData {
            width: 250px;
            height: 200px;
            padding: 10px;
            border: 1px solid #4f4d4d;
        }
    </style>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var fetchData = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(fetchData);
            event.target.appendChild(draggedElement);
			draggedElement.parentNode.removeChild(draggedElement);
			var draggedHTML = draggedElement.outerHTML;
        var encodedHTML = encodeURIComponent(draggedHTML);
        window.location.href = "{% url 'dash' %}?draggedHTML=" + encodedHTML;
        }
    </script>
</head>

<body>
    <h3>Remove the card</h3>
    <div id="getData" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <br>

    <div style="background-color: aquamarine; width: 250px; height: 250px;" draggable="true" ondragstart="drag(event)" id="dragData1">
        <div class="card" style="width: 18rem;">
            <img style="width: 100px; height: 100px;" class="card-img-top" src="https://t3.ftcdn.net/jpg/05/55/82/46/360_F_555824600_OvpqblejjhjExcDDulsWkY3RxDrAr2hF.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Nature</h5>
                <p class="card-text">Beauty of nature</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
	<br>
	<div style="background-color: aquamarine; width: 250px; height: 250px;" draggable="true" ondragstart="drag(event)" id="dragData2">
        <div class="card" style="width: 18rem;">
            <img style="width: 100px; height: 100px;" class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT26oM2M4tvZMnMHqrhPaDOZy0LmGaNZlPwuAIJmGl47Q&s" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Nature</h5>
                <p class="card-text">Beauty of nature</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</body>
</html>
