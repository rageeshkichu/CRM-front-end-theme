{% extends 'navbar2.html' %}
{% block content %}
    <title style="margin-top: 10px;">Archives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #savedCardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .card-text {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        #undoButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #undoButton:hover {
            background-color: #0056b3;
        }
        

        .footer{
            position: fixed;
        }
    </style>
    <h1>Archives</h1>
    <div id="savedCardContainer"></div>
    <button id="undoButton">Undo</button>

    <script>
        
        var savedHTMLArray = JSON.parse(localStorage.getItem("draggedHTMLArray"));

        
        var savedCardContainer = document.getElementById("savedCardContainer");

        
        if (savedHTMLArray && savedHTMLArray.length > 0) {
            
            savedHTMLArray.forEach(function(savedHTML) {
                
                var tempContainer = document.createElement('div');

                
                tempContainer.innerHTML = savedHTML;

                
                var savedCard = tempContainer.firstChild;

                
                savedCardContainer.appendChild(savedCard);
            });
        } else {
            
            savedCardContainer.innerHTML = "No archived reviews available.";
            
            document.getElementById("undoButton").style.display = "none";
        }

        
        document.getElementById("undoButton").addEventListener("click", function() {
            
            savedCardContainer.innerHTML = "";
            
            localStorage.removeItem("draggedHTMLArray");
            
            window.location.href = "http://127.0.0.1:8000/dash";
        });
    </script>
{% endblock %}
